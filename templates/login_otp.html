{% extends 'base.html' %}
{% load static %}
{% block content %}

    <main class="main">
        <div class="page-header breadcrumb-wrap">
            <div class="container">
                
                <div class="breadcrumb">
                    <a href="{% url 'index' %}" rel="nofollow">Home</a>
                    <span></span> Pages
                    <span></span> Login
                </div>
            </div>
        </div>
        <section class="pt-150 pb-150">
            <div class="container">
                <div class="row">
                    <div class="col-lg-5 m-auto">
                        <div class="row">
                            {% include 'includes/alerts.html' %}   
                                <div class="login_wrap widget-taber-content p-30 background-white border-radius-10 mb-md-5 mb-lg-0 mb-sm-5">
                                    <div class="padding_eight_all bg-white">
                                        
                                        <div class="heading_s1">
                                            <h3 class="mb-30">Login</h3>
                                        </div>
                                        <form method="post">
                                            {% csrf_token %}
                                            <div class="form-group">
                                                <input type="text" required="" name="phone_number" placeholder="Enter your Phone number">
                                            </div>
                                            
                                            <div class="login_footer form-group">
                                                <div class="form-group">
                                                    <button type="submit" class="btn btn-fill-out btn-block hover-up" name="login">Get OTP</button>
                                                </div>
                                                <a class="text-muted" href="{% url 'forgotpassword' %}">Forgot password?</a>
                                            </div>
                                            
                                        </form>
                                        <div class='form-group d-flex justify-content-between'>
                                            <div class="text-muted">Don't have an account? <a href="{% url 'user_signup' %}">Sign up now</a></div>
                                            <div class="text-muted">For <a href="{% url 'user_login' %}">Email Login</a></div>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    

{% endblock content %}
